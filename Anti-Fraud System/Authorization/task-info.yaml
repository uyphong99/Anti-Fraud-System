    package antifraud.controller;

    import antifraud.exception.UserAlreadyExistException;
    import antifraud.model.User;
    import antifraud.repository.UserRepository;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.security.crypto.password.PasswordEncoder;
    import org.springframework.web.bind.annotation.*;

    import javax.validation.Valid;
    import java.util.HashMap;
    import java.util.List;
    import java.util.Map;
    import java.util.stream.Collectors;

    @RestController
    public class RegistrationController {

        @Autowired
        UserRepository userRepo;
        @Autowired
        PasswordEncoder encoder;

        @PostMapping("/api/auth/user")
        public ResponseEntity<User> register(@Valid @RequestBody User user) {
            if (userRepo.findUserEntityByUsernameIgnoreCase(user.getUsername()).isPresent()) {
                throw new UserAlreadyExistException();
            }
            user.setPassword(encoder.encode(user.getPassword()));

            userRepo.save(user);

            return new ResponseEntity<>(user, HttpStatus.CREATED);
        }

        @GetMapping("/api/auth/list")
        public List<User> getUserRepo() {
            return userRepo.findAll().stream().map(User::new).collect(Collectors.toList());
        }

        @DeleteMapping("/api/auth/user/{username}")
        public ResponseEntity<Object> deleteUser(@PathVariable String username) {
            if (userRepo.findUserEntityByUsernameIgnoreCase(username).isPresent()) {
                Map<String, String> responseDel = new HashMap<>();
                responseDel.put("username", username);
                responseDel.put("status", "Deleted successfully!");
                return new ResponseEntity<>(responseDel, HttpStatus.OK);
            } else {
                return new ResponseEntity<>(HttpStatus.NOT_FOUND);
            }
        }
    }
